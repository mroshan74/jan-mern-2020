    <script>
        const rootHandle = document.getElementById('root')
        const players = ['sachin','dhoni','sewag','dravid','ganguly','kapil','uthappa','yuvraj']

        const h2Tag = document.createElement('h2')
        h2Tag.innerHTML = `Listing Players - ${players.length}`
        rootHandle.appendChild(h2Tag)

        const ulTag = document.createElement('ul')
        rootHandle.appendChild(ulTag)

        players.sort().forEach(function (ele){
            const liTag = document.createElement('li')
            liTag.innerHTML = ele
            ulTag.appendChild(liTag) // li is element inside the ul tag, so its
        })
    </script>
    
</body>
