<html>

<head></head>

<body>
    <script>
        const dctAxios = {
            get: function (url) {
                return new Promise(function (resolve, reject) {
                    const xhr = new XMLHttpRequest()
                    xhr.open('GET', url)
                    xhr.send()
                    xhr.onload = function () {
                        const response = {}
                        response.data = JSON.parse(xhr.responseText)
                        resolve(response)
                    }

                    xhr.onerror = function () {
                        const err = xhr.responseText
                        reject(err)
                    }
                })
            }
        }

        dctAxios.get('http://jsonplaceholder.typicode.com/users')
            .then((response) => {
                console.log(response.data)
            })
            .catch((err) => {
                console.log(err)
            })
    </script>
</body>

</html>
