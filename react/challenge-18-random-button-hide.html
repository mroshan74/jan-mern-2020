<!DOCTYPE html>
<html>

<head>
    <title>random generate button disappear</title>
</head>
<style>
    div{
        text-align:center;
    }
    button{
        color:white;
        background-color: rgb(116, 180, 253);
        border:none;
        width:150px;
        height: 30px;
        margin-top: 3%;
    }
    h1{
        font-family: Arial, Helvetica, sans-serif; 
        font-size: 55px;

    }
</style>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.12.0/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://www.unpkg.com/react-dom@16.12.0/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <!-- https://unpkg.com/axios@0.19.0/dist/axios.js -->
    <script src="./js/axios.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        class GenerateRandom extends React.Component{
            constructor(){
                super()
                this.state={
                    randomN:''
                }
            }

            handleClick = () => {
                const randomN = Math.round(Math.random() * 100)
                this.setState({randomN})
                document.getElementById('generate').style.visibility='hidden'
                setTimeout(() =>{
                    document.getElementById('generate').style.visibility = 'visible',
                    this.setState({ randomN: '' })
                },2000)

            }

            render(){
                return(
                    <div>
                        <button id='generate' onClick={this.handleClick}>Generate</button>
                        <h1>{this.state.randomN}</h1>
                    </div>
                )
            }
        }
        ReactDOM.render(<GenerateRandom />,rootHandle)
    </script>

</body>

</html>
