<!DOCTYPE html>
<html>

<head>
    <title>react component</title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.12.0/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://www.unpkg.com/react-dom@16.12.0/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>


    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        // computation logic
        function sum(a,b){
            return a + b
        }

        // ui
        function Add(props){
            console.log(props)
            return <h1> { sum (props.a, props.b) } </h1>
        }
        // <-- React component -->
        // 1) function should named in PascalCase
        // 2) it should return react components
        // 3) it should only accept a single argument called props

        ReactDOM.render(<Add a={10} b={20} />, rootHandle)
    </script>

</body>

</html>
