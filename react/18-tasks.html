<!DOCTYPE html>
<html>

<head>
    <title>table task</title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.12.0/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://www.unpkg.com/react-dom@16.12.0/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>


    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        const tasks = [
            { id: 1, title: 'server maintenance', completed: true},
            { id: 2, title: 'server deploy', completed: false },
            { id: 3, title: 'db config', completed: false }
        ]
        function ListTable(props){
            return(
                <table border ="1">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>title</th>
                        <th>status</th>
                    </tr>
                </thead>
                <tbody>
                    {
                        props.tasks.map(function(ele,i){
                            return(
                                <tr key={i}>
                                    <td>{ele.id}</td>
                                    <td>{ele.title}</td>
                                    <td>{ele.completed ? 'completed':'on-going'} </td>
                                </tr>
                            )
                        }) 
                    }  
                </tbody>
                </table>
            )
        }
    const completed =  tasks.filter(ele => ele.completed) //true
    const ongoing = tasks.filter(ele => !ele.completed) // false
    const progress= Math.ceil((completed.length/tasks.length)*100)
    const ele = (
        <div>
        <h1> Listing tasks - {tasks.length}</h1>
        <p>completed -{completed.length} , on going -{ongoing.length}</p>
          
        <ListTable tasks={tasks} />
        <progress value={progress} max="100"></progress><p>{progress}%</p>
        </div>
    )
    ReactDOM.render(ele, rootHandle)

    </script>

</body>

</html>
