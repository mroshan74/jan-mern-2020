<!DOCTYPE html>
<html>

<head>
    <title>passing data</title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.12.0/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://www.unpkg.com/react-dom@16.12.0/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <!-- https://unpkg.com/axios@0.19.0/dist/axios.js -->
    <script src="./js/axios.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')
         class ComponentOne extends React.Component {
                constructor() {
                    super()
                    this.state = {
                        total: 100
                    }
                }

                render() {
                    return (
                        <div>
                            <h1>Component One - {this.state.total} </h1>
                            <ComponentTwo total = {this.state.total}/>
                        </div>
                    )
                }
            }

            function ComponentTwo(props) {
                return (
                    <div>
                        <h2>Component Two - {props.total} </h2>
                    </div>
                )
            }

            ReactDOM.render(<ComponentOne />, rootHandle)
    </script>
</body>

</html>
