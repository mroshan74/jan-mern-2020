<!DOCTYPE html>
<html>

<head>
    <title>char count</title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.12.0/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://www.unpkg.com/react-dom@16.12.0/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>


    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        function CountChar(props) {
            return (
                <p>characters length {props.string.length}</p>
            )
        }
        class DisplayCount extends React.Component {
            constructor() {
                super()
                this.state = {
                    textarea: ''
                }
            }
            handleChange = (e) => {
                this.setState({
                    [e.target.name]: e.target.value
                })
            }
            render() {
                return (
                    <div>
                        <h2>Character length</h2>
                        <textarea cols="25" rows="15" name='textarea' onChange={this.handleChange} placeholder="enter text here...."></textarea>
                        <CountChar string={this.state.textarea} />
                    </div>
                )
            }
        }
        ReactDOM.render(<DisplayCount />, rootHandle)
    </script>

</body>

</html>
