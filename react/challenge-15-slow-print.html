<!DOCTYPE html>
<html>

<head>
    <title>slow print</title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.12.0/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://www.unpkg.com/react-dom@16.12.0/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <!-- https://unpkg.com/axios@0.19.0/dist/axios.js -->
    <script src="./js/axios.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        class SlowPrint extends React.Component{
            constructor(){
                super()
                this.state = {
                    print:''
                }
            }
            slowString = (string) => {
                //console.log(string)
                let print = '', count = 0
                let strArray = string.split('')
                const interval = setInterval(() => {
                    print += strArray[0]
                    console.log(print)
                    strArray.shift()
                    count++
                    if (count >= string.length) {
                        clearInterval(interval)
                    }
                    this.setState({print})
                }, 150);
            }
            componentDidMount(){
                { this.slowString('come on lets have a talk on react and its features') }
            }
            render(){
                return (
                    <div>
                        <h2>{this.state.print}</h2>   
                        
                    </div>
                )
            }
        } 
        ReactDOM.render(<SlowPrint/>,rootHandle)
    </script>

</body>

</html>
