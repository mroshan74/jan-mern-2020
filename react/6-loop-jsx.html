<!DOCTYPE html>
<html>

<head>
    <title>loop</title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.12.0/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://www.unpkg.com/react-dom@16.12.0/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>


    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        const fruits = ['mango', 'pineapple', 'apple', 'water melon']

        // const result = []
        // for(const ele of fruits){
        //     result.push(<li>{ele}</li>)
        // }
        // const ele = {
        //      result 
        // }

        // map method -> extensively used in react
        const ele = (
            fruits.map(function (ele, i) {
                return <li key={i}> {ele} </li>
            })
        )
        ReactDOM.render(ele, rootHandle)
    </script>

</body>

</html>
