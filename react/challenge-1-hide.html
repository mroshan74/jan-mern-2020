<!DOCTYPE html>
<html>

<head>
    <title>hide show</title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.12.0/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://www.unpkg.com/react-dom@16.12.0/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>


    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        let msg = 'i am hidden text , just click show, to reveal me, this is a challenge on react class, work hard , best of luck'
        class Hide extends React.Component{
            constructor(){
                super()
                this.state={
                    status: true,
                    display:''
                }
            }
            handleHide = () =>{
                this.setState(function(prevState){
                    return{
                        status: !prevState.status
                    }
                })               
            }
            
            render(){
                return(
                    <div>
                    <p>{this.state.status ? msg:this.state.display}</p>
                    <button onClick={this.handleHide}>{this.state.status ? 'Hide':'show'}</button>
                    </div>
                )
            }
        }
        ReactDOM.render(<Hide />,rootHandle)
    </script>

</body>

</html>
