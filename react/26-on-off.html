<!DOCTYPE html>
<html>

<head>
    <title>toggle Switch ON OFF</title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.12.0/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://www.unpkg.com/react-dom@16.12.0/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>


    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        class Toggle extends React.Component {
            constructor() {
                super()
                this.state = {
                    status: true,
                    button: ''
                }
            }

            handleToggle = () => {
                this.setState(function (prevState) {
                    return {
                        status: !prevState.status,
                        button: !!prevState.status
                    }
                })
            }

            render() {
                return (
                    <div>
                        <h2>Toggle</h2>
                        <h3>{this.state.status ? 'ON' : 'OFF'}</h3>
                        <button onClick={this.handleToggle}>switch {this.state.button ? 'ON':'OFF'}</button>
                    </div>
                )
            }
        }
        ReactDOM.render(<Toggle />, rootHandle)
    </script>

</body>

</html>
