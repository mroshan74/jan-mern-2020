<!DOCTYPE html>
<html>

<head>
    <title>Task List</title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.12.0/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://www.unpkg.com/react-dom@16.12.0/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>


    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        class TaskLists extends React.Component {
            constructor(){
                super()
                this.state= {
                    tasks:[
                        { id: 1, title: 'develop ui', completed: true},
                        { id: 2, title: 'develop app', completed: false },
                        { id: 3, title: 'take client features', completed: true }
                    ]
                }
            }
            render(){
                return(
                <div>
                    <h2>Listing tasks - {this.state.tasks.length}</h2>
                    <table border='1'>
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>title</th>
                                    <th>status</th>
                                </tr>
                            </thead>
                            <tbody>{
                                this.state.tasks.map((ele, i) => {
                                    return (
                                        <tr key={i}>
                                            <td>{ele.id}</td>
                                            <td>{ele.title}</td>
                                            <td>
                                                <input type='checkbox' Checked={ele.completed} />{ele.completed ? 'completed' : 'on-going'}
                                            </td>
                                        </tr>
                                    )
                                })
                            }
                            </tbody>
                    </table>    
                </div>
                )
            }
                
        }               
    
    ReactDOM.render(<TaskLists />,rootHandle)
    </script>

</body>

</html>
