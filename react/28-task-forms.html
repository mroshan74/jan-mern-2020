<!DOCTYPE html>
<html>

<head>
    <title>form task</title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.12.0/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://www.unpkg.com/react-dom@16.12.0/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>


    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        class Register extends React.Component{
            constructor()
            {
                super()
                this.state = {
                    name: '',
                    status:false
                }
            }
            handleNameChange = (event) => {
                const name = event.target.value
                this.setState({name})
                this.setState({ status: false })
                //console.log(this.state.name)  
            }
            handleSubmit = (event) => {
                event.preventDefault()
                this.setState({ status: true })
                const formData ={
                    name: this.state.name
                 }
            }
            render(){
                return(
                    <div>
                        <form onSubmit={this.handleSubmit}>
                            <h1>Length calculator</h1>
                            <label htmlFor="name">name</label>
                            <input type="text" id='name' value={this.state.name} onChange={this.handleNameChange} placeholder='enter name'/>
                            <br/><br/>
                            <input type="submit" value='submit'/>
                            <h3>{this.state.status ? `Your name is '${this.state.name}'(${this.state.name.length})` : ''}</h3>
                        </form>
                    </div>
                )
            }
        }
        ReactDOM.render(<Register />,rootHandle)
    </script>

</body>

</html>
