<!DOCTYPE html>
<html>

<head>
    <title>setState async</title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.12.0/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://www.unpkg.com/react-dom@16.12.0/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <!-- https://unpkg.com/axios@0.19.0/dist/axios.js -->
    <script src="./js/axios.js"></script>

    <script type="text/babel">
    const rootHandle = document.getElementById('root')

        class Counter extends React.Component {

            constructor() {
                super()
                this.state = {
                    count: 0
                }
            }

            handleUp = () => {
                // async in nature
                this.setState(prevState => ({
                    count: prevState.count + 1
                }), () => {   // runs after the render method, so the state value is updated
                    console.log('callback', this.state)
                })
                console.log('handle up function', this.state)

            }


            render() {
                console.log('render', this.state)
                return (
                    <div>
                        <h1> {this.state.count} </h1>
                        <button onClick={this.handleUp}> up </button>

                    </div>
                )
            }
        }

        ReactDOM.render(<Counter />, rootHandle)        
    </script>

</body>

</html>
